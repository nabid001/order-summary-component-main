<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>
</head>
<body>
  
  <div class="container">
    <div class="card">

      <div class="card-top-section">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card-bottom-section">
        
        <div class="text">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, <br> audiobooks,and podcasts on any device <br> anywhere you like!</p>
        </div>

        <div class="price">
          <div class="price-container">
            <div class="price-img">
              <img src="images/icon-music.svg" alt="">
            </div>
            
            <div class="plan">
              <h3>Annual Plan</h3>
              <h5>$59.99/year</h5>
            </div>
          </div>
            <a class="change" href="">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <h4>Cancel Order</h4>
      </div>
      
    </div>
  </div>

</body>
</html>
